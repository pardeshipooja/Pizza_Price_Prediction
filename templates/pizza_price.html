<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA PRICE PREDICTION</title>
</head>

<body>
    <img src="{{url_for('static',filename = 'pizza1.jpg')}}" alt="img" width="600" height="300">
    
    
    <header style="background-image: url('static\pizza1.jpg')"></header>


    <h1> PIZZA PRICE PREDICTION </h1>
    <form method="GET" action="/predictcharges">

       
        <br>

        <label>COMPANY :</label>
        <select name = "company">
            <option value = "A">A</option>
            <option value = "B">B</option>
            <option value = "C">C</option>
            <option value = "D">D</option>
            <option value = "E">E</option>
        </select>

        <br>

        <br>

        <label>DIAMETER :</label>
        <input type = "text" name = "diameter">
        </select>

        <br>

        <br>

        <label>TOPPING :</label>
        <select name = "topping">
            <option value = "chicken">chicken</option>
            <option value = "mushrooms">mushrooms</option>
            <option value = "mozzarella">mozzarella</option>
            <option value = "smoked beef">smoked beef</option>
            <option value = "tuna">tuna</option>
            <option value = "vegetables">vegetables</option>
            <option value = "meat">meat</option>
            <option value = "black papper">black papper</option>
            <option value = "sausage">sausage</option>
            <option value = "beef">beef</option>
            <option value = "papperoni">papperoni</option>
            <option value = "onion">onion</option>
        </select>

        <br>

        <br>

        <label>VARIENT :</label>
        <select name = "variant">
            <option value = "classic">classic</option>
            <option value = "meat_lovers">meat_lovers</option>
            <option value = "double_mix">double_mix</option>
            <option value = "crunchy">crunchy</option>
            <option value = "new_york">new_york</option>
            <option value = "double_decker">double_decker</option>
            <option value = "double_signature">double_signature</option>
            <option value = "american_favorite">american_favorite</option>
            <option value = "BBQ_meat_fiesta">BBQ_meat_fiesta</option>
            <option value = "super_supreme">super_supreme</option>
            <option value = "spicy_tuna">spicy_tuna</option>
            <option value = "BBQ_sausage">BBQ_sausage</option>
            <option value = "extravaganza">extravaganza</option>
            <option value = "meat_eater">meat_eater</option>
            <option value = "gournet_greek">gournet_greek</option>
            <option value = "italian_veggie">italian_veggie</option>
            <option value = "thai_veggie">thai_veggie</option>
            <option value = "american_classic">american_classic</option>
            <option value = "neptune_tuna">neptune_tuna</option>
            <option value = "spicy tuna">spicy tuna</option>
         </select>

       
        <br>

        <br>

        <label>SIZE :</label>
        <select name = "size">
            <option value = "medium">medium</option>
            <option value = "small">small</option>
            <option value = "large">large</option>
            <option value = "reguler">reguler</option>
            <option value = "jumbo">jumbo</option>
            <option value = "XL">XL</option>
        </select>

        <br>
        
        
        <br>

        <label>EXTRA SOUCE :</label>
        <select name = "extra_sauce">
            <option value = "yes">Yes</option>
            <option value = "no">No</option>
        </select>

        <br>
         
        <br>

        <label>EXTRA CHEESE :</label>
        <select name = "extra_cheese">
            <option value = "yes">Yes</option>
            <option value = "no">No</option>
        </select>

        <br>
               
        <br>


        <input type = "submit" value="SUBMIT">

        <br>

        <h4><strong>Your Pizza  Price is : <b>  Rs . {{ prediction }} /-  </b> Only </strong></h4>


    </form>


</body>
</html>
